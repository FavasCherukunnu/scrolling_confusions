<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll test</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <div style="height: 100vh; width: 100vw;display: flex;">

        <!-- sidenav -->
        <div
            style="height: 100%;min-width: 300px;background-color: aquamarine; display: flex; justify-content: center;align-items: center;">
            <h3>Side nav</h3>
        </div>
        <!-- body -->
        <div style="height: 100%; flex-grow: 1; background-color: bisque;padding: 50px 20px;overflow: hidden;display: flex;flex-direction: column; row-gap: 20px;">

            <!-- scrollable box width-->
            <div style="width: 100%; min-height: 100px; background-color: darkgoldenrod; overflow: auto;">

                <div style="height: 100%; width: 10000px;">
                </div>

            </div>

            <!-- scrollable height -->
            <div style=" width: 100%;background-color: darkolivegreen;flex-grow: 1; overflow: auto;display: flex;  flex-direction: column;">
                <!-- fixed -->
                <div style="min-height: 80px; background-color: greenyellow;">

                </div>
                <div style="background-color: gold; width: 100%; flex-grow: 1; overflow: auto; ">
                    <div style="height: 1000px;width: 3000px;">

                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
